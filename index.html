<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>

        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
        </div>

        <div class="section-center">
            <article class="menu-item">
                <img src="https://img.freepik.com/free-photo/big-hamburger-with-double-beef-french-fries_252907-8.jpg?w=2000" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Chicken Cheese Burger</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut sit officiis assumenda cum eaque sapiente dolorum aspernatur tempora labore aliquid.
                    </p>
                </div>
            </article>
        </div>
    </section>





    <script src="./fun.js "></script>
</body>
</html>
